#
# Serenity parameters
#
serenity {
  browser.maximized = true
  console.colors = true
  logging = VERBOSE
  compromised.on = java.net.ConnectException
  fail.on = java.lang.IllegalAccessError
  timeout = 5000
}

environment =    local


environments {

  local {
    webdriver.driver = Chrome
    headless.mode =false
    autodownload = true

    chrome {
      switches = [
        "--start-maximized",
        "--ignore-certificate-errors",
        "--incognito",
        "--accept-insecure-certs",
        "--acceptSslCerts"
        "--disable-popup-blocking",
        "--disable-infobars",
        "--remote-allow-origins=*"
      ]

    }
  }

}